<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Ashish General Store</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <!-- Header -->
  <nav class="bg-gradient-to-r from-cyan-500 to-blue-500 shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-white font-extrabold text-2xl">Ashish Store & Cafe</a>
      <div class="space-x-6 hidden md:flex">
        <a href="index.html" class="text-white hover:text-gray-200 font-semibold transition">Home</a>
        <a href="services.html" class="text-white hover:text-gray-200 font-semibold transition">Services</a>
        <a href="about.html" class="text-white hover:text-gray-200 font-semibold transition">About</a>
        <a href="servicebook.html" class="text-white hover:text-gray-200 font-semibold transition">servicebook</a>
        <a href="contact.html" class="text-white hover:text-gray-200 font-semibold transition">Contact</a>
      </div>
      <button id="menu-btn" class="md:hidden text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <!-- Mobile Menu -->
    <div id="menu" class="hidden md:hidden px-6 pb-4 bg-gradient-to-r from-cyan-500 to-blue-500">
      <a href="index.html" class="block py-2 text-white font-semibold hover:text-gray-200">Home</a>
      <a href="services.html" class="block py-2 text-white font-semibold hover:text-gray-200">Services</a>
      <a href="about.html" class="block py-2 text-white font-semibold hover:text-gray-200">About</a>
      <a href="servicebook.html" class="block py-2 text-white font-semibold hover:text-gray-200">servicebook</a>
      <a href="contact.html" class="block py-2 text-white font-semibold hover:text-gray-200">Contact</a>
    </div>
  </nav>

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-cyan-700 mb-6 text-center">Contact Us</h2>

    <form id="contactForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      <textarea name="message" placeholder="Your Message" required rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>

      <button type="submit" class="w-full bg-cyan-700 text-white py-3 font-semibold rounded-lg hover:bg-cyan-800">Send Message</button>
    </form>

    <p id="statusMessage" class="text-center mt-4 text-green-600 font-medium hidden">Message sent successfully!</p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzOlBcOfdJPjZa22tb8bRs6ZvBuhYFD1h4QT00WBKya73wtNnrlyqIhymr81p4EU2Ar/exec'; // Replace with your actual Apps Script URL
    const form = document.getElementById('contactForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        form.reset();
        statusMessage.classList.remove('hidden');
        setTimeout(() => statusMessage.classList.add('hidden'), 5000);
      })
      .catch(error => {
        alert('Error sending message.');
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
